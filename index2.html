        <script>
            var renderer, scene, camera;
            var cube;
            var spheres = [];
            var sphere;

            var clock = new THREE.Clock();

            window.onload = function() {
              init();
              animate();
            }

            function init() {
              renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
              renderer.setPixelRatio((window.devicePixelRatio) ? window.devicePixelRatio : 1);
              renderer.setSize(window.innerWidth, window.innerHeight);
              renderer.autoClear = false;
              renderer.setClearColor(0x000000, 0.0);
              document.body.appendChild(renderer.domElement);

              scene = new THREE.Scene();

              camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
              camera.position.z = 5;
              scene.add(camera);


              // setup object and add to scene
              var geometry = new THREE.IcosahedronGeometry(2, 0),

                  material2 = new THREE.MeshLambertMaterial({
                  color: new THREE.Color(Math.random(), Math.random() * 0.5, Math.random()),
                  blending: THREE.AdditiveBlending,
                  depthTest: false,
                  transparent: true
              });
              cube = new THREE.Mesh(geometry, material2);
              // scene.add(cube)
              var wireframe = cube.clone();
              wireframe.material = wireframe.material.clone();
              wireframe.material.wireframe = true;
              cube.add(wireframe);

              var colors = [
                  "#F27541",
                  "#ECB142",
                  "#9BDAF2",
                  "#3C88A6",
                  "#A73F34",
              ];

              for (var i = 0; i < 200; i++) {
                var color = colors[Math.floor((Math.random() * 5))]
                var radius = Math.random() * 12;
                var geometry = new THREE.IcosahedronGeometry( radius, 0 );
                var material = new THREE.MeshPhongMaterial( { color: color, shading: THREE.FlatShading, vertexColors: THREE.VertexColors, shininess: 0 } );
                sphere = new THREE.Mesh( geometry, material );
                sphere.position.x = ( Math.random() - 0.5 ) * 1500;
                sphere.position.y = ( Math.random() - 0.5 ) * 1500;
                sphere.position.z = ( Math.random() - 0.5 ) * 1500;
                sphere.velocity = {x: 0.01, y: 0.01, z: 0.01};
                sphere.radius = radius;
                spheres.push(sphere)
                scene.add( sphere );
              };

              var lights = [];
                lights[0] = new THREE.DirectionalLight( 0xffffff, 1 );
                lights[0].position.set( 1, 0, 0 );
                lights[1] = new THREE.DirectionalLight( 0x11E8BB, 1 );
                lights[1].position.set( 0.75, 1, 0.5 );
                lights[2] = new THREE.DirectionalLight( 0x8200C9, 1 );
                lights[2].position.set( -0.75, -1, 0.5 );
                scene.add( lights[0] );
                scene.add( lights[1] );
                scene.add( lights[2] );


            window.addEventListener('resize', onWindowResize, false);

            };

            function onWindowResize() {
              camera.aspect = window.innerWidth / window.innerHeight;
              camera.updateProjectionMatrix();
              renderer.setSize(window.innerWidth, window.innerHeight);

            }


            function animate() {
              var timer = Date.now() * 0.002;
              requestAnimationFrame(animate);

              cube.rotation.x += 0.01;
              cube.rotation.y += 0.01;

              spheres.forEach(function(sphere) {
                sphere.position.x += 0.1 * Math.sin(timer);
                sphere.position.y += 0.1;
                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.01;
              });

              renderer.render( scene, camera )
            };

        </script>
