    <script>
      (function ($) {
        $(document).ready(function(){

          // show .navbar first
          $(".navbar").show();

          // fade out .navbar
          $(function () {
              $(window).scroll(function () {

                       // set distance user needs to scroll before fadeOut
                  if ($(this).scrollTop() > 100) {
                      $('.navbar').fadeOut();
                  } else {
                      $('.navbar').fadeIn();
                  }
              });
          });

      });
        }(jQuery));    
    </script>
